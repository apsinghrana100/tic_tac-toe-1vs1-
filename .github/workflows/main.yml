name: ğŸš€ CI/CD Pipeline - Docker Build & Render Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker-build-deploy:
    name: ğŸ³ Docker Image Build and Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Docker Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ’¾ Cache Docker Build Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ§± Build and Push Docker Image with Cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tic-tac-toe:latest
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
            MONGODB_ATLAS_URI=${{ secrets.MONGODB_ATLAS_URI }}
            PORT=${{ secrets.PORT }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: ğŸš€ Trigger Render Deployment Hook
        run: |
          echo "Calling Render deploy hook..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
